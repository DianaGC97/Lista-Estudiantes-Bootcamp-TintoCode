<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Estudiantes Bootcamp TintoCode</title>
  </head>
  <body>
    <h1>Estudiantes Bootcamp TintoCode</h1>

    <div class="container">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            name="Name"
            id="Name"
            placeholder="Nombre del estudiante"
            class="form-control"
          />
          <input
            type="text"
            name="LastName"
            id="LastName"
            placeholder="Apellido"
            class="form-control"
          />
          <input
            type="number"
            name="Age"
            id="Age"
            placeholder="Edad"
            class="form-control"
          />
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="Correo Electronico"
            class="form-control"
          />
          <input
            type="tel"
            name="Phone"
            id="Phone"
            placeholder="NÃºmero de telefono"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button class="btn btn-info" onclick="addElement()">Enviar</button>
        </div>
      </div>

      <div id="list"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script src="Estudiantes.js"></script>
  </body>
</html>
